- hosts: exitnode,!not_full_ansible_managed,!not_managed_in_this_environment
  become: true

  roles:
    - role: networkd
      tags: networkd

    - role: bird
      tags: bird

    - role: wireguard
      tags: wireguard

    - role: prometheus-bird-exporter
      tags: prometheus-bird-exporter

    - role: nginx
      tags: nginx
      when: nginx_sites | default([]) | length

    - role: nginx-exporter
      tags: nginx-exporter
      when: nginx_sites | default([]) | length

    - role: letsencrypt
      tags: letsencrypt

    - role: certbot-exporter
      tags: certbot-exporter
